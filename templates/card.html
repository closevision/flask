<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flash Card</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Flash Card</h1>
    Question: {{ card.question }} <br>
    Answer:   {{ card.answer }}
    <p>
            <a href="{{ url_for('welcome') }}" class="blueButton">
               Home
            </a>
        {% if index < max_index %} 
            <a href="{{ url_for('card_view', index=index + 1) }}" class="blueButton">
               Next Card
            </a>
         {% else %}
             <a href="{{ url_for('card_view', index=0) }}" class="blueButton">
               Start Over
             </a>
         {% endif %}
    </p>
    <a href="{{ url_for('remove_card', index=index) }}" class="redButton">Remove this card</a>
</body>
</html>
